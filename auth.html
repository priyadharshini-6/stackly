<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackly | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#10B981', // Emerald 500
                        dark: '#0F172A',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white h-screen flex overflow-hidden font-sans" x-data="{ mode: 'login' }">

    <div class="hidden lg:flex lg:w-1/2 bg-dark relative items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 to-slate-900 z-0"></div>
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-primary rounded-full mix-blend-screen filter blur-[100px] opacity-20 translate-x-1/2 -translate-y-1/2 animate-float"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-pink-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20 -translate-x-1/2 translate-y-1/2 animate-float" style="animation-delay: 2s;"></div>
        
        <div class="relative z-10 p-16 text-white max-w-xl">
            <div class="w-14 h-14 rounded-2xl bg-white/10 border border-white/20 backdrop-blur-sm flex items-center justify-center font-extrabold text-2xl mb-8 shadow-2xl">S.</div>
            
            <h2 class="text-5xl font-extrabold mb-6 leading-tight">Join the curation revolution.</h2>
            <p class="text-indigo-100 text-lg leading-relaxed mb-10 opacity-90">
                "Stackly changed the way I discover new tech. The unboxing experience is unmatched and the quality is consistent."
            </p>
            
            <div class="flex items-center gap-4">
                <div class="flex -space-x-4">
                    <img class="w-12 h-12 rounded-full border-4 border-dark" src="https://ui-avatars.com/api/?background=c7d2fe&name=John" alt="">
                    <img class="w-12 h-12 rounded-full border-4 border-dark" src="https://ui-avatars.com/api/?background=fbcfe8&name=Sarah" alt="">
                    <img class="w-12 h-12 rounded-full border-4 border-dark" src="https://ui-avatars.com/api/?background=bbf7d0&name=Mike" alt="">
                </div>
                <div>
                    <div class="flex text-yellow-400 text-sm mb-1">
                        <i class="ph ph-star-fill"></i><i class="ph ph-star-fill"></i><i class="ph ph-star-fill"></i><i class="ph ph-star-fill"></i><i class="ph ph-star-fill"></i>
                    </div>
                    <div class="text-sm font-bold text-white">Loved by 10,000+ creators</div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-20 overflow-y-auto bg-white">
        <div class="w-full max-w-sm">
            
            <div class="lg:hidden mb-8 text-center">
                <span class="text-3xl font-extrabold text-primary">Stackly.</span>
            </div>

            <div class="mb-10 animate-fade-in">
                <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight" x-text="mode === 'login' ? 'Welcome back' : 'Create an account'"></h2>
                <p class="mt-2 text-sm text-gray-500">
                    <span x-text="mode === 'login' ? 'New to Stackly?' : 'Already a member?'"></span>
                    <button @click="mode = mode === 'login' ? 'register' : 'login'" 
                            class="font-bold text-primary hover:text-indigo-600 transition ml-1" 
                            x-text="mode === 'login' ? 'Start your trial' : 'Log in'">
                    </button>
                </p>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-8 animate-fade-in" style="animation-delay: 0.1s;">
                <button class="flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition font-bold text-gray-700 text-sm">
                    <i class="ph ph-google-logo text-lg text-red-500"></i> Google
                </button>
                <button class="flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition font-bold text-gray-700 text-sm">
                    <i class="ph ph-github-logo text-lg"></i> GitHub
                </button>
            </div>

            <div class="relative mb-8 animate-fade-in" style="animation-delay: 0.2s;">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="px-2 bg-white text-gray-400 font-bold tracking-wider">Or with email</span></div>
            </div>

            <form class="space-y-5 animate-fade-in" style="animation-delay: 0.3s;" action="subscriber-dashboard.html">
                
                <div x-show="mode === 'register'" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">
                    <label class="block text-sm font-bold text-gray-700 mb-1">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i class="ph ph-user text-lg"></i></div>
                        <input type="text" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition outline-none sm:text-sm font-medium" placeholder="Jane Doe">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i class="ph ph-envelope-simple text-lg"></i></div>
                        <input type="email" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition outline-none sm:text-sm font-medium" placeholder="you@example.com" required>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-bold text-gray-700">Password</label>
                        <a href="#" class="text-xs font-bold text-primary hover:text-indigo-600" x-show="mode === 'login'">Forgot?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i class="ph ph-lock-key text-lg"></i></div>
                        <input type="password" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition outline-none sm:text-sm font-medium" placeholder="••••••••" required>
                    </div>
                </div>

                <div x-show="mode === 'register'" class="flex items-start gap-2">
                    <input type="checkbox" class="mt-1 rounded text-primary focus:ring-primary" required>
                    <span class="text-xs text-gray-500">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.</span>
                </div>

                <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-200 text-sm font-bold text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition transform hover:-translate-y-0.5">
                    <span x-text="mode === 'login' ? 'Sign In' : 'Create Account'">Sign In</span> <i class="ph ph-arrow-right ml-2 text-lg"></i>
                </button>
            </form>

        </div>
    </div>
</body>
</html>
