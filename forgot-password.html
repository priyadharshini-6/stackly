<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackly | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                extend: { colors: { primary: '#4F46E5', dark: '#0F172A' } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center p-4 font-sans text-slate-600" x-data="{ submitted: false }">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 p-8 md:p-10 text-center">
        
        <a href="index.html" class="inline-flex items-center gap-2 mb-8">
            <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold text-xl">S</div>
            <span class="font-bold text-2xl text-slate-900">Stackly.</span>
        </a>

        <div x-show="!submitted" x-transition:enter="transition ease-out duration-300">
            <h1 class="text-2xl font-extrabold text-slate-900 mb-2">Forgot Password?</h1>
            <p class="text-gray-500 mb-8">No worries, we'll send you reset instructions.</p>

            <form @submit.prevent="submitted = true" class="space-y-4 text-left">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Email Address</label>
                    <input type="email" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition" placeholder="Enter your email">
                </div>
                <button type="submit" class="w-full py-3.5 bg-primary text-white font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                    Reset Password
                </button>
            </form>

            <div class="mt-8 text-sm">
                <a href="auth.html" class="text-gray-500 hover:text-primary flex items-center justify-center gap-1 transition">
                    <i class="ph ph-arrow-left"></i> Back to Log In
                </a>
            </div>
        </div>

        <div x-show="submitted" style="display: none;" x-transition:enter="transition ease-out duration-300">
            <div class="w-16 h-16 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="ph ph-paper-plane-tilt text-3xl"></i>
            </div>
            <h2 class="text-2xl font-extrabold text-slate-900 mb-2">Check your mail</h2>
            <p class="text-gray-500 mb-8">We have sent a password recover instructions to your email.</p>
            
            <a href="auth.html" class="block w-full py-3.5 bg-primary text-white font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                Back to Log In
            </a>
            
            <div class="mt-6 text-sm text-gray-400">
                Did not receive the email? Check your spam filter or <button class="text-primary font-bold hover:underline">try another email address</button>
            </div>
        </div>

    </div>

</body>
</html>
